<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Mes Révisions</h1>

        <div id="menu-screen">
            <div id="theme-list" class="grid-container">
                <p>Chargement des données Google Sheets...</p>
            </div>
        </div>

        <div id="study-screen" class="hidden">
            <div class="card-meta">
                <span id="card-theme-label">Thème</span> • 
                <span id="card-count-label">0/0</span>
            </div>
            
            <div id="flashcard" class="card" onclick="flipCard()">
                <div id="card-content">Cliquez pour commencer</div>
                <div id="tap-hint">Cliquer pour voir la réponse</div>
            </div>

            <div id="controls" class="hidden">
                <p>Niveau de maîtrise :</p>
                <div class="btn-group">
                    <button class="btn diff-1" onclick="submitAnswer(1)">Revoir</button>
                    <button class="btn diff-2" onclick="submitAnswer(2)">Moyen</button>
                    <button class="btn diff(3)" onclick="submitAnswer(3)">Facile</button>
                </div>
            </div>
            <button class="btn-back" onclick="exitToMenu()">← Retour au menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
