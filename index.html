<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Flashcards (SRS)</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Flashcards">
</head>
<body>
    <div class="container">
        <h1>Révisions Thématiques</h1>
        
        <div id="menu-container">
            <h2>Choisissez une Thématique</h2>
            <div id="theme-list">
                Chargement des données Google Sheet...
            </div>
        </div>
        
        <div id="card-container" class="hidden">
            <div id="stats" style="margin-bottom: 15px;">
                Thème : <span id="theme-display">...</span><br>
                Carte : <span id="cards-due-count">...</span>
            </div>
            
            <div id="flashcard" class="card" onclick="toggleAnswer()">
                <div id="question-display" class="content">...</div>
                <div id="answer-display" class="content answer-hidden">Cliquez pour voir la réponse</div> 
            </div>
            
            <div id="evaluation-buttons" class="hidden">
                <button class="btn difficulty-1" onclick="evaluateCard(1)">1. Difficile</button>
                <button class="btn difficulty-2" onclick="evaluateCard(2)">2. Moyen</button>
                <button class="btn difficulty-3" onclick="evaluateCard(3)">3. Facile</button>
            </div>
        </div>
        
        <button id="back-to-menu" class="hidden btn back-button" onclick="exitToMenu()">← Retour au Menu</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
